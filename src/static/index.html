<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charSet="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <title>TouchTunes</title>
        <meta name="description" content="TouchTunes">
        <meta name="author" content="Ken Kubiak">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta name="apple-mobile-web-app-title" content="TouchTunes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
        <style>
     /* Reset */

     * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }

     body {
         font-family: Allan, Verdana, Tahoma, sans-serif;
         font-weight: 400;
     }

     li {
         list-style: none;
     }

     symbol path { fill: inherit; stroke: none; }

     use { fill: inherit; stroke: none; }

    </style>
  </head>
  <body>
      <svg height="0" width="0" style="position: absolute">
          <defs>
              <filter id="SVG_HUD_Filter" filterUnits="objectBoundingBox"
                      x="-50%" y="-50%" width="200%" height="200%">

                  <!-- offsetBlur -->
                  <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
                  <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>

                  <!-- litPaint -->
                  <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75"
                                      specularExponent="20" lighting-color="#bbbbbb"
                                      result="specOut">
                      <fePointLight x="-5000" y="-10000" z="20000"/>
                  </feSpecularLighting>
                  <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
                  <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic"
                               k1="0" k2="1" k3="1" k4="0" result="litPaint"/>

                  <!-- merge offsetBlur + litPaint -->
                  <feMerge>
                      <feMergeNode in="offsetBlur"/>
                      <feMergeNode in="litPaint"/>
                  </feMerge>
              </filter>
          </defs>
      </svg>
    <div id="main"></div>
  </body>
</html>
